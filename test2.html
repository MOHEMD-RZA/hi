<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        
        disabled="disabled"===>ماتكدر تكتب 
        required===>يعني لازم تكتبه
        autocomplete="off" الغاء التكمله التلقائيه
        autofocus="on"  يصير فوكس ع الي تريده اول ماتنفتح الصفحه
        novalidate ==> هنا بعد مايجبرك تكتب الي هوه جابرك عليه مثل ايميل مو اله تكتب ايميل
    
    -->
    
    <form novalidate>
        <input type="text" disabled > <br>
        <input type="text" required>  <br>
        <input type="text" autocomplete="off">  <br>
        <input type="text" autofocus="on">  <br>
        <input type="text" autocomplete="off">  <br>
        <input type="text" autocomplete="off">  <br>
        <input type="text" autocomplete="off">  <br>
        

    </form>

</body>
</html>
